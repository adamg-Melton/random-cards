<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>קלף אושר יומי</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
    h1 { color: #444; }
    img { max-width: 80%; margin-top: 20px; border-radius: 12px; }
    button { background: #ff6b6b; color: #fff; border: none; padding: 12px 24px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-top: 20px; }
    button:hover { background: #ff4c4c; }
</style>
</head>
<body>
<h1>קלף האושר שלך</h1>
<p>לחץ על הכפתור לקבלת קלף יומי אקראי</p>
<button onclick="showCard()">קבל קלף</button>
<div id="card-container"></div>
<script>
    const cards = [
        "cards/1.jpg",
        "cards/2.jpg",
        "cards/3.jpg",
        "cards/4.jpg",
        "cards/5.jpg",
        "cards/6.jpg"
    ];
    function showCard() {
        const randomIndex = Math.floor(Math.random() * cards.length);
        document.getElementById('card-container').innerHTML = `<img src="${cards[randomIndex]}" alt="קלף אושר">`;
    }
</script>
</body>
</html>
